user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Redirect HTTP to HTTPS for kairos.gr and fthina.gr
    server {
        listen 80;
        server_name kairos.gr www.kairos.gr fthina.gr www.fthina.gr;
        return 301 https://$host$request_uri;
    }

    # HTTPS server for kairos.gr
    server {
        listen 443 ssl;
        server_name kairos.gr www.kairos.gr;

        # Use separate SSL certificates for kairos.gr
        ssl_certificate     /etc/nginx/ssl/kairos.gr/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/kairos.gr/privkey.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        root /usr/share/nginx/kairos_html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy requests to Django backend API
        location /api/ {
            proxy_pass http://backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy requests to Django admin
        location /admin/ {
            proxy_pass http://backend:8000/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve Django static files
        location /django_static/ {
            alias /code/static/;
            autoindex off;
        }

        # Serve Django media files
        location /media/ {
            alias /code/media/;
            autoindex off;
        }
    }

    # HTTPS server for fthina.gr
    server {
        listen 443 ssl;
        server_name fthina.gr www.fthina.gr;

        # Use separate SSL certificates for fthina.gr
        ssl_certificate     /etc/nginx/ssl/fthina.gr/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/fthina.gr/privkey.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        root /usr/share/nginx/fthina_html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy requests to Django backend API
        location /api/ {
            proxy_pass http://backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy requests to Django admin
        location /admin/ {
            proxy_pass http://backend:8000/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve Django static files
        location /django_static/ {
            alias /code/static/;
            autoindex off;
        }

        # Serve Django media files
        location /media/ {
            alias /code/media/;
            autoindex off;
        }
    }
}
