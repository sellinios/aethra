user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Redirect HTTP to HTTPS for kairos.gr and fthina.gr
    server {
        listen 80;
        server_name kairos.gr www.kairos.gr fthina.gr www.fthina.gr;
        return 301 https://$host$request_uri;
    }

    # HTTPS server for kairos.gr
    server {
        listen 443 ssl;
        server_name kairos.gr www.kairos.gr;

        # SSL Certificates
        ssl_certificate     /etc/nginx/ssl/kairos.gr/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/kairos.gr/privkey.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        root /usr/share/nginx/kairos_html;
        index index.html;

        # 1. Proxy language-prefixed Admin routes
        location ~ ^/(en|el|es|fr|de|it|ru|zh-hans|ja|pt)/admin/ {
            proxy_pass http://backend:8000$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2. Proxy language-prefixed API routes
        location ~ ^/(en|el|es|fr|de|it|ru|zh-hans|ja|pt)/api/ {
            proxy_pass http://backend:8000$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 3. Direct Admin route (without language prefix)
        location /admin/ {
            proxy_pass http://backend:8000/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 4. Serve Django static files
        location /django_static/ {
            alias /code/static/;
            autoindex off;
        }

        # 5. Serve Django media files
        location /media/ {
            alias /code/media/;
            autoindex off;
        }

        # 6. Serve the React frontend, excluding Admin and API routes
        location ~ ^/(en|el|es|fr|de|it|ru|zh-hans|ja|pt)/(?!admin/|api/).* {
            try_files $uri $uri/ /index.html;
        }

        # 7. Serve the React frontend for the root path
        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # HTTPS server for fthina.gr
    server {
        listen 443 ssl;
        server_name fthina.gr www.fthina.gr;

        # SSL Certificates
        ssl_certificate     /etc/nginx/ssl/fthina.gr/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/fthina.gr/privkey.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        root /usr/share/nginx/fthina_html;
        index index.html;

        # 1. Proxy language-prefixed Admin routes
        location ~ ^/(en|el|es|fr|de|it|ru|zh-hans|ja|pt)/admin/ {
            proxy_pass http://backend:8000$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2. Proxy language-prefixed API routes
        location ~ ^/(en|el|es|fr|de|it|ru|zh-hans|ja|pt)/api/ {
            proxy_pass http://backend:8000$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 3. Direct Admin route (without language prefix)
        location /admin/ {
            proxy_pass http://backend:8000/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 4. Serve Django static files
        location /django_static/ {
            alias /code/static/;
            autoindex off;
        }

        # 5. Serve Django media files
        location /media/ {
            alias /code/media/;
            autoindex off;
        }

        # 6. Serve the React frontend, excluding Admin and API routes
        location ~ ^/(en|el|es|fr|de|it|ru|zh-hans|ja|pt)/(?!admin/|api/).* {
            try_files $uri $uri/ /index.html;
        }

        # 7. Serve the React frontend for the root path
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
